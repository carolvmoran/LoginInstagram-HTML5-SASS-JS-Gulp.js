<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />
        <link rel="icon" href="favicon.ico" />

        <title>Instagram</title>
    </head>
    <body>
        <main>
            <section class="instagramContainer">
                <figure class="instagramContainer__fotoCelular" id="instagramFotoCelularImg">
                    <img
                        class="selected"
                        src="/imgs/capainsta.png"
                        alt="Foto de um celular com uma Imagem do Instagram"
                    />
                    <img
                        src="/imgs/capainsta1.png"
                        alt="Foto de um celular com uma Imagem do Instagram"
                    />
                    <img
                        src="/imgs/capainsta2.png"
                        alt="Foto de um celular com uma Imagem do Instagram"
                    />
                    <img
                        src="/imgs/capainsta3.png"
                        alt="Foto de um celular com uma Imagem do Instagram"
                    />
                </figure>
                <section class="instagramContainer__conta">
                    <article class="instagramContainer__conta__box">
                        <figure class="logoInstagramContainer">
                            <img
                                src="/imgs/LogoInstagram.png"
                                alt="Logo Instagram"
                                class="logoInstagram"
                            />
                        </figure>
                        <form action="" class="form">
                            <label for="username">
                                <input
                                    type="text"
                                    name="username"
                                    placeholder="Telefone, nome de usuário ou email"
                                />
                            </label>
                            <label for="password">
                                <input type="password" name="password" placeholder="Senha" />
                            </label>
                            <button type="submit">Entrar</button>
                        </form>
                        <div class="instagramContainer__conta__separatorContainer">
                            <p class="instagramContainer__conta__separator">ou</p>
                        </div>
                        <div class="instagramContainer__conta__facebookContainer">
                            <a href="https://www.facebook.com/" target="_blank">
                                <figure>
                                    <img src="/imgs/LogoFacebook.png" alt="facebook" />
                                    <figcaption>Entrar com o Facebook</figcaption>
                                </figure>
                            </a>
                        </div>
                        <div class="instagramContainer__conta__esqueceuSenha">
                            <a
                                href="https://www.instagram.com/accounts/password/reset/"
                                target="_blank"
                                >Esqueceu a senha?</a
                            >
                        </div>
                    </article>
                    <article class="instagramContainer__conta__box">
                        <p class="instagramContainer__conta__box__texto">
                            Não tem uma conta?
                            <a
                                href="https://www.instagram.com/accounts/emailsignup/"
                                target="_blank"
                            >
                                Cadastre-se</a
                            >
                        </p>
                    </article>
                    <article class="store">
                        <p class="store__getApp">Obtenha o aplicativo.</p>
                        <div class="store__download">
                            <a
                                href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&ct=igweb.loginPage.badge&mt=8&vt=lo"
                                class="store__download__app"
                            >
                                <figure>
                                    <img src="/imgs/AppStore.png" alt="Apple Store" />
                                </figure>
                            </a>
                            <a
                                href="https://l.instagram.com/?u=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.instagram.android%26referrer%3Dutm_source%253Dinstagramweb%2526utm_campaign%253DloginPage%2526ig_mid%253D18D7D294-D160-4166-82B2-4592EA876FC4%2526utm_content%253Dlo%2526utm_medium%253Dbadge&e=AT25rkjV3udtbT9B58SYD-RK-DR-0wh96ULRqAvhgHxakXIAYAiWoU9DL7QiO8NrWI5XKuwRdf4L90ZhgHHpLCcZ9sH6WQr1P27aALmRnQGkLHIKxF3rG0Q4sRKZz6osabqxeguzLyA_G5o4H0EkHIgecOmbsss2VZuAlu3cPOI"
                                class="store__download__app"
                            >
                                <figure>
                                    <img src="/imgs/GooglePlay.png" alt="Google Play" />
                                </figure>
                            </a>
                        </div>
                    </article>
                </section>
            </section>
        </main>
        <footer>
            <nav>
                <ul class="footer__top">
                    <li><a>Meta</a></li>
                    <li><a>Sobre</a></li>
                    <li><a>Blog</a></li>
                    <li><a>Carreiras</a></li>
                    <li><a>Ajuda</a></li>
                    <li><a>Api</a></li>
                    <li><a>Privacidade</a></li>
                    <li><a>Termos</a></li>
                    <li><a>Principasi Contas</a></li>
                    <li><a>Localizações</a></li>
                    <li><a>Instagram Lite</a></li>
                    <li><a>Carregamento de contatos e não usuários</a></li>
                </ul>
            </nav>
            <div>
                <ul class="footer__bottom">
                    <li>
                        <div id="google_translate_element"></div>
                        <script type="text/javascript">
                            function googleTranslateElementInit() {
                                new google.translate.TranslateElement(
                                    {
                                        pageLanguage: "pt",
                                        includedLanguages: "de,es,fr,en,it",
                                        layout: google.translate.TranslateElement.InlineLayout
                                            .HORIZONTAL,
                                    },
                                    "google_translate_element"
                                );
                            }
                        </script>
                        <script
                            type="text/javascript"
                            src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"
                        ></script>
                    </li>
                    <li>© 2023 Instagram from Meta</li>
                </ul>
            </div>
        </footer>
        <script src="bundle.js"></script>
    </body>
</html>
